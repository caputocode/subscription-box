{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a href="#" class="story-img">
                <img src="/media/img/profile.jpg" class="img-circle">
            </a>
            <p><span class="boldtext">Author</span> Niel</p>
        </div>
        <div class="col-sm-10 col-md-9">
            {% if box.image %}
                <img class="img-boxpost" src="/media/{{ box.image }}"></img>
            {% endif %}
            <h3>{{ box.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ box.content }}</p>
                    <a href="" class="btn btn-default">Back to Blog</a>
                    <a href="" class="btn btn-default">Edit Post</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
